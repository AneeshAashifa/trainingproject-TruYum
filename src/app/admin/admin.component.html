<div class="admin-container">
  <h2>ğŸ“‹ Admin Dashboard</h2>

  <!-- Add Item Form -->
  <form (ngSubmit)="addMenuItem()" #menuForm="ngForm" class="form">
    <input [(ngModel)]="newItem.name" name="name" placeholder="Name" required />
    <input [(ngModel)]="newItem.description" name="description" placeholder="Description" required />
    <input [(ngModel)]="newItem.price" type="number" name="price" placeholder="Price" required />
    <select [(ngModel)]="newItem.category" name="category" required>
      <option>Beverage</option>
      <option>Starter</option>
      <option>MainCourse</option>
      <option>Snack</option>
    </select>
    <input [(ngModel)]="newItem.imageUrl" name="imageUrl" placeholder="Image URL" />
    <button type="submit">â• Add Item</button>
  </form>

  <!-- Items Table -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Category</th>
        <th>Active</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- List items -->
      <tr *ngFor="let item of menuItems">
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>â‚¹{{ item.price }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.active ? 'âœ…' : 'âŒ' }}</td>
        <td>
          <button (click)="editMenuItem(item)">âœï¸ Edit</button>
          <button (click)="deleteMenuItem(item)">ğŸ—‘ï¸ Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Edit Form -->
  <div *ngIf="editingItem" class="edit-form">
    <h3>âœï¸ Edit Item</h3>
    <input [(ngModel)]="editingItem.name" name="editName" placeholder="Name" />
    <input [(ngModel)]="editingItem.description" name="editDescription" placeholder="Description" />
    <input [(ngModel)]="editingItem.price" type="number" name="editPrice" placeholder="Price" />
    <select [(ngModel)]="editingItem.category" name="editCategory">
      <option>Beverage</option>
      <option>Starter</option>
      <option>MainCourse</option>
      <option>Snack</option>
    </select>
    <input [(ngModel)]="editingItem.imageUrl" name="editImageUrl" placeholder="Image URL" />
    <button (click)="updateMenuItem()">ğŸ’¾ Save</button>
    <button (click)="cancelEdit()">âŒ Cancel</button>
  </div>
</div>
