<mat-card class="cart-card">
  <h2>Your Cart</h2>

  <div *ngIf="!cart || (cart.items && cart.items.length === 0)">
    <p>ðŸ›’ Your cart is empty</p>
  </div>

  <div *ngIf="cart && cart.items && cart.items.length > 0">
    <table mat-table [dataSource]="cart.items" class="mat-elevation-z2 full-width-table">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let item">
          {{ item.menuItem?.name || item.MenuItem?.Name }}
        </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let item">
          â‚¹ {{ item.menuItem?.price || item.MenuItem?.Price }}
        </td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Qty </th>
        <td mat-cell *matCellDef="let item"> {{ item.quantity || item.Quantity }} </td>
      </ng-container>

      <!-- Remove Button -->
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button color="warn"
                  (click)="removeItem(item.menuItemId || item.MenuItemId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="cart-actions">
      <button mat-raised-button color="primary" (click)="placeOrder()">Place Order</button>
    </div>
  </div>
</mat-card>
