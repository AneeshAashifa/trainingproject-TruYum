<h2>Your Cart</h2>

<div *ngIf="!cart || (cart.items && cart.items.length === 0)">
  <p>ðŸ›’ Your cart is empty</p>
</div>

<table *ngIf="cart && cart.items && cart.items.length > 0" class="table table-striped">
  <thead>
    <tr><th>Name</th><th>Price</th><th>Qty</th><th>Remove</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cart.items">
      <td>{{ item.menuItem?.name || item.menuItem?.Name || item.MenuItem?.name }}</td>
      <td>â‚¹ {{ item.menuItem?.price || item.menuItem?.Price || item.MenuItem?.price }}</td>
      <td>{{ item.quantity || item.Quantity }}</td>
      <td><button (click)="removeItem(item.menuItemId || item.MenuItemId)">Remove</button></td>
    </tr>
  </tbody>
</table>

<div *ngIf="cart && cart.items && cart.items.length > 0">
  <button (click)="placeOrder()">Place Order</button>
</div>
