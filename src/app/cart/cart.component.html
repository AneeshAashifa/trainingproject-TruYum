<div class="cart-background">
  <div class="cart-container">
    <!-- LEFT: Items -->
    <div class="cart-items">
      <mat-card *ngFor="let item of cart?.items" class="cart-item">
        <div class="item-info">
          <img [src]="item.menuItem?.imageUrl || '/assets/images/placeholder.png'" alt="{{item.menuItem?.name}}">
          <div>
            <h3>{{ item.menuItem?.name }}</h3>
            <p class="desc">{{ item.menuItem?.description }}</p>
          </div>
        </div>

        <div class="item-actions">
          <span class="price">â‚¹ {{ item.menuItem?.price }}</span>
          <div class="quantity">
            <button mat-mini-fab color="primary" (click)="decrease(item)">âˆ’</button>
            <span>{{ item.quantity }}</span>
            <button mat-mini-fab color="primary" (click)="increase(item)">+</button>
          </div>
          <button mat-icon-button color="warn" (click)="removeItem(item.menuItemId)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-card>
    </div>

    <!-- RIGHT: Price Details + Checkout -->
    <div class="price-summary">
      <mat-card>
        <h2>Price Details</h2>
        <p>Subtotal <span>â‚¹ {{ totalAmount }}</span></p>
        <p>Taxes <span>â‚¹ {{ (totalAmount * 0.05) | number:'1.2-2' }}</span></p>
        <p>Delivery <span>â‚¹ 50</span></p>
        <hr>
        <h3>Total <span>â‚¹ {{ totalAmount + (totalAmount*0.05) + 50 }}</span></h3>

        <button mat-raised-button color="primary" class="checkout-btn" (click)="checkout()">
          ðŸš€ Proceed to Checkout
        </button>
      </mat-card>
    </div>
  </div>
</div>
