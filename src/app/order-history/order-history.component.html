<mat-card class="order-history-card">
  <h2>ðŸ“œ Order History</h2>

  <div *ngIf="!orders || orders.length === 0">
    <p>You have no past orders.</p>
  </div>

  <table *ngIf="orders && orders.length > 0" mat-table [dataSource]="orders" class="mat-elevation-z2 full-width-table">

    <!-- Order ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Order ID </th>
      <td mat-cell *matCellDef="let order"> {{ order.id }} </td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let order"> {{ order.placedAt | date:'short' }} </td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let order"> â‚¹ {{ order.total }} </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let order"> {{ order.status }} </td>
    </ng-container>

    <!-- Items -->
    <ng-container matColumnDef="items">
      <th mat-header-cell *matHeaderCellDef> Items </th>
      <td mat-cell *matCellDef="let order">
        <ul>
          <li *ngFor="let item of order.items">
            {{ item.menuItemName }} Ã— {{ item.quantity }}
          </li>
        </ul>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
