<h2 class="mb-4">üçΩ Our Menu</h2>

<div class="menu-grid">
  <mat-card *ngFor="let item of menuItems" class="menu-card">
    <img
      mat-card-image
      [src]="item.imageUrl || 'assets/images/default-food.jpg'"
      alt="{{ item.name }}"
    />

    <mat-card-header>
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle>‚Çπ {{ item.price }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ item.description }}</p>
      <mat-chip color="primary" selected>{{ item.category || 'Item' }}</mat-chip>
      <mat-chip *ngIf="item.veg" color="accent" selected>Veg</mat-chip>
      <mat-chip *ngIf="!item.veg" color="warn" selected>Non-Veg</mat-chip>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        mat-raised-button
        color="primary"
        (click)="addToCart(item)"
      >
        <mat-icon>add_shopping_cart</mat-icon>
        Add to Cart
      </button>
    </mat-card-actions>
  </mat-card>
</div>
