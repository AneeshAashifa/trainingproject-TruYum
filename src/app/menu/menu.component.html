<div class="menu-page">
  <div class="app-container">
    <div class="menu-header">
      <h2>Our Menu</h2>
      <div class="filters">
        <div class="search-box">
          <mat-icon class="search-icon">search</mat-icon>
          <input type="text" [(ngModel)]="searchTerm" placeholder="Search by name, category, description" />
        </div>
        <button mat-flat-button color="primary" (click)="showFavouritesOnly = !showFavouritesOnly">
          <mat-icon>{{ showFavouritesOnly ? 'favorite' : 'favorite_border' }}</mat-icon>
          {{ showFavouritesOnly ? 'Show All' : 'Favourites' }}
        </button>
      </div>
    </div>

    <div class="menu-grid">
      <mat-card class="menu-card mat-elevation-z2" *ngFor="let item of filteredMenu">
        <div class="card-media">
          <img [src]="resolveItemImage(item)" alt="{{item.name}}" (error)="handleImgError($event)" />
          <button class="fav-btn" mat-icon-button (click)="toggleFavourite(item)" [attr.aria-label]="'favourite '+item.name">
            <mat-icon [color]="favourites.has(item.id) ? 'warn' : ''">{{ favourites.has(item.id) ? 'favorite' : 'favorite_border' }}</mat-icon>
          </button>
          <div class="veg-dot" [ngClass]="item.veg ? 'veg' : 'non-veg'" [title]="item.veg ? 'Veg' : 'Non Veg'"></div>
        </div>

        <mat-card-content class="card-body">
          <div class="title-row">
            <h3 class="item-name">{{ item.name }}</h3>
            <div class="price">â‚¹{{ item.price }}</div>
          </div>
          <div class="meta-row">
            <span class="chip muted">{{ item.categoryName }}</span>
          </div>
          <p class="desc">{{ item.description }}</p>

          <div class="actions">
            <button mat-stroked-button color="primary" class="add-cart" (click)="addToCart(item)">
              <mat-icon>shopping_cart</mat-icon>
              Add
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
