<div class="register-container">
  <mat-card class="register-card mat-elevation-z4">
    <h2 class="register-title">
      <mat-icon>person_add</mat-icon> Create Account
    </h2>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      
      <!-- Username -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Choose a username" required>
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email" required>
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter password" required>
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
          Minimum 6 characters
        </mat-error>
      </mat-form-field>

      <!-- Confirm Password -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword" placeholder="Re-enter password" required>
        <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
          Confirm Password is required
        </mat-error>
        <mat-error *ngIf="registerForm.hasError('passwordMismatch')">
          Passwords do not match
        </mat-error>
      </mat-form-field>

      <!-- Buttons -->
      <div class="register-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
          <mat-icon>check_circle</mat-icon> Sign Up
        </button>

        <button mat-stroked-button color="accent" type="button" (click)="goToLogin()">
  <mat-icon>login</mat-icon> Back to Login
</button>

      </div>
    </form>
  </mat-card>
</div>
