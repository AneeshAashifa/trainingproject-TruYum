<div class="login-container">
  <mat-card class="login-card mat-elevation-z4">
    <h2 class="login-title">
      <mat-icon color="primary">login</mat-icon> User Login
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password" required>
      </mat-form-field>

      <div class="login-actions">
        <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">
          <mat-icon>login</mat-icon> Login
        </button>

        <button mat-stroked-button color="accent" type="button" (click)="goToRegister()">
          <mat-icon>person_add</mat-icon> Create Account
        </button>
      </div>
    </form>
  </mat-card>
</div>
