<div class="landing">
  <section class="hero">
    <div class="hero-bg"></div>
    <div class="hero-overlay"></div>
    <div class="hero-content app-container">
      <div class="brand">TruYum</div>
      <h1>Discover the best food & drinks near you</h1>
      <p>Order from your favorite restaurants or explore something new.</p>

      <div class="hero-actions">
        <button class="btn btn-primary" (click)="goToMenu()">Explore Menu</button>
      </div>
    </div>
  </section>

  <section class="categories app-container">
    <h2 class="section-title">Browse by Category</h2>
    <div class="category-grid">
      <div class="category-card" *ngFor="let cat of categories" (click)="goToMenu(cat.id)">
        <div class="image-wrap">
          <img [src]="imageForCategory(cat)" alt="{{ cat.name }}" />
        </div>
        <div class="card-body">
          <h3>{{ cat.name }}</h3>
          <p>Explore our {{ cat.name }} selection</p>
        </div>
      </div>
    </div>
  </section>
</div>
