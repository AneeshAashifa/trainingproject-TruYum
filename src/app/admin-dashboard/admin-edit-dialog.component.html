<h2 mat-dialog-title>{{ data.mode === 'add' ? 'Add Item' : 'Edit Item' }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="dialog-form" (ngSubmit)="save()">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="half">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="half">
      <mat-label>Category</mat-label>
      <mat-select formControlName="categoryId" 
                  style="color: #ffffff !important;"
                  [ngStyle]="{'color': '#ffffff'}">
        <mat-option *ngFor="let c of categories" 
                    [value]="c.id"
                    style="color: #ffffff !important; background: #2d3748 !important; font-weight: 600 !important;"
                    [ngStyle]="{'color': '#ffffff', 'background': '#2d3748', 'font-weight': '600'}">
          {{ c.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="half">
      <mat-label>Veg</mat-label>
      <mat-select formControlName="veg"
                  style="color: #ffffff !important;"
                  [ngStyle]="{'color': '#ffffff'}">
        <mat-option [value]="true"
                    style="color: #ffffff !important; background: #2d3748 !important; font-weight: 600 !important;"
                    [ngStyle]="{'color': '#ffffff', 'background': '#2d3748', 'font-weight': '600'}">Veg</mat-option>
        <mat-option [value]="false"
                    style="color: #ffffff !important; background: #2d3748 !important; font-weight: 600 !important;"
                    [ngStyle]="{'color': '#ffffff', 'background': '#2d3748', 'font-weight': '600'}">Non-Veg</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="half">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl" />
    </mat-form-field>

    <mat-checkbox formControlName="active">Active</mat-checkbox>

    <mat-dialog-actions align="end" class="actions">
      <button mat-stroked-button type="button" (click)="close()">Cancel</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
        {{ data.mode === 'add' ? 'Add' : 'Save' }}
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
