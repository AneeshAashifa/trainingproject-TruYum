<h2 mat-dialog-title>
  {{ data.mode === 'add' ? 'Add Item' : 'Edit Item' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="dialog-form" (ngSubmit)="save()">

    <mat-form-field appearance="outline" class="full">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="half">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="half">
      <mat-label>Category</mat-label>
      <mat-select formControlName="categoryId">
        <mat-option *ngFor="let c of categories" [value]="c.id">
          {{ c.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="half">
      <mat-label>Veg</mat-label>
      <mat-select formControlName="veg">
        <mat-option [value]="true">Veg</mat-option>
        <mat-option [value]="false">Non-Veg</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl" />
    </mat-form-field>

    <mat-dialog-actions align="end" class="actions">
      <button mat-stroked-button type="button" (click)="close()">Cancel</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
        {{ data.mode === 'add' ? 'Add' : 'Save' }}
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
