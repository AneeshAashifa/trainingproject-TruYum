<mat-card class="admin-card">
  <mat-toolbar class="toolbar custom-toolbar">
    <span class="title">Admin Dashboard</span>
    <span class="spacer"></span>

    <!-- Search box -->
    <mat-form-field appearance="outline" class="search-box">
      <mat-label>Search items</mat-label>
      <input
        matInput
        (input)="applyFilter($event)"
        placeholder="Search by name or category"
      />
    </mat-form-field>

    <!-- Logout button -->
    <button mat-raised-button color="accent" class="logout-btn" (click)="logout()">
      Logout
    </button>

    <!-- Add Item button -->
    <button
      mat-icon-button
      color="primary"
      class="add-btn"
      (click)="openAdd()"
      aria-label="Add item"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Table -->
  <div class="table-wrap" *ngIf="!isLoading; else loading">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z2 full-table"
    >
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let el">{{ el.id }}</td>
      </ng-container>

      <!-- Image -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let el">
          <img
            [src]="el.imageUrl || 'assets/images/default-food.jpg'"
            class="thumb"
          />
        </td>
      </ng-container>

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let el">{{ el.name }}</td>
      </ng-container>

      <!-- Price -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let el">₹{{ el.price }}</td>
      </ng-container>

      <!-- Category -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let el">{{ el.category }}</td>
      </ng-container>

      <!-- Veg -->
      <ng-container matColumnDef="veg">
        <th mat-header-cell *matHeaderCellDef>Veg</th>
        <td mat-cell *matCellDef="let el">{{ el.veg ? "✅" : "❌" }}</td>
      </ng-container>

      <!-- Active -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let el">{{ el.active ? "Yes" : "No" }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let el">
          <button
            mat-icon-button
            color="primary"
            (click)="openEdit(el)"
            aria-label="Edit"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="confirmDelete(el)"
            aria-label="Delete"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading">Loading items…</div>
  </ng-template>
</mat-card>
