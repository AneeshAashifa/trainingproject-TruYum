<mat-card class="admin-card">
  <mat-toolbar color="primary" class="toolbar">
    <span>Admin Dashboard</span>
    <span class="spacer"></span>
    <mat-form-field appearance="outline" class="search-box">
      <mat-label>Search items</mat-label>
      <input matInput (input)="applyFilter($event)" placeholder="Search by name or category" />
    </mat-form-field>
    <button mat-button color="accent" (click)="logout()">Logout</button>
    <button mat-icon-button (click)="openAdd()" aria-label="Add item">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

  <div class="table-wrap" *ngIf="!isLoading; else loading">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 full-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let el">{{el.id}}</td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let el"><img [src]="el.imageUrl || 'assets/images/default.jpg'" class="thumb"></td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let el">{{el.name}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let el">₹{{el.price}}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let el">{{el.category}}</td>
      </ng-container>

      <ng-container matColumnDef="veg">
        <th mat-header-cell *matHeaderCellDef>Veg</th>
        <td mat-cell *matCellDef="let el">{{el.veg ? '✅' : '❌'}}</td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let el">{{el.active ? 'Yes' : 'No'}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let el">
          <button mat-icon-button color="primary" (click)="openEdit(el)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="confirmDelete(el)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading><div class="loading">Loading items…</div></ng-template>
</mat-card>
