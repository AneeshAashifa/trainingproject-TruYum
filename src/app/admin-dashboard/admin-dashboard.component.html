<mat-card class="admin-card">
  <mat-toolbar class="toolbar custom-toolbar" color="primary">
    <span class="title">üçΩ Admin Dashboard</span>
    <span class="spacer"></span>

    <!-- Logout button -->
    <button mat-raised-button color="accent" class="logout-btn" (click)="logout()">
      Logout
    </button>
  </mat-toolbar>

  <!-- Tabs -->
  <mat-tab-group>
    <!-- Menu Items Tab -->
    <mat-tab label="Menu">
      <div class="table-wrap" *ngIf="!isLoading; else loading">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 full-table modern-table">
          <!-- ID -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let el">{{ el.id }}</td>
          </ng-container>

          <!-- Image -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let el">
              <img [src]="el.imageUrl || 'assets/images/default-food.jpg'" class="thumb" />
            </td>
          </ng-container>

          <!-- Name -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let el">{{ el.name }}</td>
          </ng-container>

          <!-- Price -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let el">‚Çπ{{ el.price }}</td>
          </ng-container>

          <!-- Category -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let el">{{ el.categoryName }}</td>
          </ng-container>

          <!-- Veg -->
          <ng-container matColumnDef="veg">
            <th mat-header-cell *matHeaderCellDef>Veg</th>
            <td mat-cell *matCellDef="let el">
              <span [class.veg-chip]="el.veg" [class.nonveg-chip]="!el.veg">
                {{ el.veg ? "üü¢ Veg" : "üî¥ Non-Veg" }}
              </span>
            </td>
          </ng-container>

          <!-- Active -->
          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let el">
              <span [class.active-chip]="el.active" [class.inactive-chip]="!el.active">
                {{ el.active ? "Active" : "Inactive" }}
              </span>
            </td>
          </ng-container>

          <!-- Actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let el">
              <button mat-icon-button color="primary" (click)="openEdit(el)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="confirmDelete(el)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <!-- Add Item FAB -->
        <button mat-fab color="warn" class="add-btn" (click)="openAdd()" aria-label="Add item">
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <ng-template #loading>
        <div class="loading">Loading items‚Ä¶</div>
      </ng-template>
    </mat-tab>

    <!-- Categories Tab -->
    <mat-tab label="Categories">
      <app-admin-categories></app-admin-categories>
    </mat-tab>
  </mat-tab-group>
</mat-card>
