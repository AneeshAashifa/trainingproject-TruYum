<h2 mat-dialog-title>{{ data.title || 'Confirm' }}</h2>
<mat-dialog-content>{{ data.message || 'Are you sure?' }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="close(false)">Cancel</button>
  <button mat-flat-button color="warn" (click)="close(true)">OK</button>
</mat-dialog-actions>
