<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruYum Favicon</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .favicon-container {
            width: 16px;
            height: 16px;
            position: relative;
            border: 1px solid #ddd;
        }
        .instructions {
            margin-left: 30px;
            max-width: 300px;
        }
        .download-btn {
            background: #1e3a8a;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            display: block;
        }
    </style>
</head>
<body>
    <div class="favicon-container" id="favicon">
        <!-- Chef hat -->
        <div style="position: absolute; top: 2px; left: 1px; width: 14px; height: 8px; background: white; border: 1px solid #1e3a8a; border-radius: 7px 7px 2px 2px;"></div>
        <!-- Chef hat top -->
        <div style="position: absolute; top: 1px; left: 0px; width: 16px; height: 4px; background: white; border: 1px solid #1e3a8a; border-radius: 8px 8px 0 0;"></div>
        <!-- Chef hat band -->
        <div style="position: absolute; top: 8px; left: 2px; width: 12px; height: 2px; background: #1e3a8a;"></div>
        <!-- Burger icon -->
        <div style="position: absolute; top: 9px; left: 6px; width: 4px; height: 1px; background: #f97316;"></div>
        <!-- Fork -->
        <div style="position: absolute; top: 2px; left: 2px; width: 1px; height: 6px; background: #1e3a8a;"></div>
        <div style="position: absolute; top: 2px; left: 1px; width: 3px; height: 1px; background: #1e3a8a;"></div>
        <!-- Spoon -->
        <div style="position: absolute; top: 2px; right: 2px; width: 1px; height: 6px; background: #1e3a8a;"></div>
        <div style="position: absolute; top: 2px; right: 1px; width: 3px; height: 1px; background: #1e3a8a; border-radius: 50%;"></div>
    </div>
    
    <div class="instructions">
        <h3>üçΩÔ∏è TruYum Favicon</h3>
        <p>This is your 16x16 favicon preview. Right-click and "Save image as" to download as PNG, then convert to ICO format.</p>
        <button class="download-btn" onclick="downloadFavicon()">Download as PNG</button>
        <p><strong>Steps to update:</strong></p>
        <ol>
            <li>Download the PNG file</li>
            <li>Convert to ICO at <a href="https://convertio.co/png-ico/" target="_blank">convertio.co</a></li>
            <li>Replace <code>public/favicon.ico</code></li>
            <li>Clear browser cache & refresh</li>
        </ol>
    </div>

    <script>
        function downloadFavicon() {
            const container = document.getElementById('favicon');
            const canvas = document.createElement('canvas');
            canvas.width = 16;
            canvas.height = 16;
            const ctx = canvas.getContext('2d');
            
            // Draw the favicon on canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 16, 16);
            
            // Chef hat
            ctx.fillStyle = 'white';
            ctx.fillRect(1, 2, 14, 8);
            ctx.strokeStyle = '#1e3a8a';
            ctx.lineWidth = 1;
            ctx.strokeRect(1, 2, 14, 8);
            
            // Chef hat top
            ctx.fillRect(0, 1, 16, 4);
            ctx.strokeRect(0, 1, 16, 4);
            
            // Chef hat band
            ctx.fillStyle = '#1e3a8a';
            ctx.fillRect(2, 8, 12, 2);
            
            // Burger icon
            ctx.fillStyle = '#f97316';
            ctx.fillRect(6, 9, 4, 1);
            
            // Fork
            ctx.fillStyle = '#1e3a8a';
            ctx.fillRect(2, 2, 1, 6);
            ctx.fillRect(1, 2, 3, 1);
            
            // Spoon
            ctx.fillRect(13, 2, 1, 6);
            ctx.beginPath();
            ctx.ellipse(13.5, 2.5, 1.5, 0.5, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Download
            const link = document.createElement('a');
            link.download = 'truyum-favicon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
