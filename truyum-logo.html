<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruYum Logo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .logo-container {
            width: 64px;
            height: 64px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .chef-hat {
            width: 40px;
            height: 30px;
            background: white;
            border: 3px solid #1e3a8a;
            border-radius: 20px 20px 8px 8px;
            position: relative;
            z-index: 3;
        }
        
        .chef-hat::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -3px;
            width: 46px;
            height: 12px;
            background: white;
            border: 3px solid #1e3a8a;
            border-radius: 20px 20px 0 0;
        }
        
        .chef-hat::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: -3px;
            width: 46px;
            height: 6px;
            background: #1e3a8a;
            border-radius: 0 0 8px 8px;
        }
        
        .burger-icon {
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 8px;
            background: #f97316;
            border-radius: 2px;
            z-index: 4;
        }
        
        .fork {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 3px;
            height: 20px;
            background: #1e3a8a;
            z-index: 2;
        }
        
        .fork::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -1px;
            width: 5px;
            height: 4px;
            background: #1e3a8a;
            border-radius: 0 0 2px 2px;
        }
        
        .spoon {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 3px;
            height: 20px;
            background: #1e3a8a;
            z-index: 2;
        }
        
        .spoon::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -1px;
            width: 5px;
            height: 4px;
            background: #1e3a8a;
            border-radius: 50%;
        }
        
        .text {
            margin-top: 5px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 8px;
            text-align: center;
        }
        
        .tru {
            color: #1e3a8a;
        }
        
        .yum {
            color: #f97316;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="chef-hat">
            <div class="burger-icon"></div>
        </div>
        <div class="fork"></div>
        <div class="spoon"></div>
        <div class="text">
            <span class="tru">Tru</span><span class="yum">Yum</span>
        </div>
    </div>
</body>
</html>
