<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruYum Favicon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .favicon-container {
            width: 32px;
            height: 32px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chef-hat {
            width: 24px;
            height: 18px;
            background: white;
            border: 2px solid #1e3a8a;
            border-radius: 12px 12px 4px 4px;
            position: relative;
            z-index: 3;
        }
        
        .chef-hat::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -2px;
            width: 28px;
            height: 8px;
            background: white;
            border: 2px solid #1e3a8a;
            border-radius: 12px 12px 0 0;
        }
        
        .chef-hat::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: -2px;
            width: 28px;
            height: 4px;
            background: #1e3a8a;
            border-radius: 0 0 4px 4px;
        }
        
        .burger-icon {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 5px;
            background: #f97316;
            border-radius: 1px;
            z-index: 4;
        }
        
        .fork {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 2px;
            height: 12px;
            background: #1e3a8a;
            z-index: 2;
        }
        
        .fork::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            width: 4px;
            height: 2px;
            background: #1e3a8a;
            border-radius: 0 0 1px 1px;
        }
        
        .spoon {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 2px;
            height: 12px;
            background: #1e3a8a;
            z-index: 2;
        }
        
        .spoon::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            width: 4px;
            height: 2px;
            background: #1e3a8a;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="favicon-container">
        <div class="chef-hat">
            <div class="burger-icon"></div>
        </div>
        <div class="fork"></div>
        <div class="spoon"></div>
    </div>
</body>
</html>
